<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}">
    <script src="{% static 'map.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <div class="container" style="position:absolute; z-index:100; left:200px">
        <div class="row">
            <div class='col-sm-6' style="">
                <div class="form-group" >
                    <span style="background-color: azure; padding: 10px;"> Czas startu: </span>
                    <div class='input-group date' id='datetimepicker1' style="float: left;">
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                    </div>
                    <div style="margin-left: 590px;">
                        <button type="button" id="accept" onclick="buttonEvent();" class="btn btn-info glyphicon glyphicon-ok"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpqpo1bn0gtT0TyjhlgKB_IrfX3NEjN8Y&callback=initMap"></script>
</body>
</html>
